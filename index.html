<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMS Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1, h2 { text-align: center; margin-bottom: 15px; }
    .hidden { display: none; }
    input[type="text"], input[type="password"], textarea {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover { background: #0056b3; }
    .role-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .role-buttons button {
      width: 48%;
      background: #6a11cb;
    }
    .role-buttons button:hover {
      background: #4a0ea7;
    }
    .logout { background: #dc3545; }
    .logout:hover { background: #a71d2a; }
    .course {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background: #fafafa;
    }
    .course h3 { margin: 0 0 5px 0; }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div class="container" id="login-screen">
  <h1>LMS Portal Login</h1>
  <div class="role-buttons">
    <button onclick="selectRole('admin')">Admin</button>
    <button onclick="selectRole('student')">Student</button>
  </div>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN DASHBOARD -->
<div class="container hidden" id="admin-screen">
  <h2>Welcome, <span id="admin-name"></span> (Admin)</h2>
  <h3>Add New Course</h3>
  <input type="text" id="course-title" placeholder="Course Title">
  <textarea id="course-desc" placeholder="Course Description"></textarea>
  <button onclick="addCourse()">Add Course</button>

  <h3>Existing Courses</h3>
  <div id="course-list-admin"></div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- STUDENT DASHBOARD -->
<div class="container hidden" id="student-screen">
  <h2>Welcome, <span id="student-name"></span> (Student)</h2>
  <h3>Available Courses</h3>
  <div id="course-list-student"></div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  // Hardcoded users
  const users = [
    { username: "admin", password: "admin123", role: "admin" },
    { username: "student1", password: "pass123", role: "student" },
    { username: "student2", password: "pass456", role: "student" }
  ];

  let currentUser = { username: "", role: "" };
  let selectedRole = "";

  function selectRole(role) {
    selectedRole = role;
    alert("Selected role: " + role.toUpperCase());
  }

  function getCourses() {
    return JSON.parse(localStorage.getItem("courses") || "[]");
  }

  function saveCourses(courses) {
    localStorage.setItem("courses", JSON.stringify(courses));
  }

  function login() {
    const uname = document.getElementById('username').value.trim();
    const pword = document.getElementById('password').value;

    if (!selectedRole) {
      alert("Please select a role (Admin or Student) first.");
      return;
    }

    const user = users.find(u => 
      u.username === uname && u.password === pword && u.role === selectedRole
    );

    if (!user) {
      alert("Invalid username, password, or role!");
      return;
    }

    currentUser = { username: user.username, role: user.role };
    document.getElementById('login-screen').classList.add('hidden');

    if (user.role === "admin") {
      document.getElementById('admin-name').textContent = user.username;
      document.getElementById('admin-screen').classList.remove('hidden');
      renderAdminCourses();
    } else {
      document.getElementById('student-name').textContent = user.username;
      document.getElementById('student-screen').classList.remove('hidden');
      renderStudentCourses();
    }
  }

  function addCourse() {
    const title = document.getElementById('course-title').value.trim();
    const desc = document.getElementById('course-desc').value.trim();

    if (!title || !desc) {
      alert("Please fill in all fields.");
      return;
    }

    const courses = getCourses();
    courses.push({ title, desc });
    saveCourses(courses);

    document.getElementById('course-title').value = "";
    document.getElementById('course-desc').value = "";

    renderAdminCourses();
  }

  function renderAdminCourses() {
    const container = document.getElementById('course-list-admin');
    const courses = getCourses();
    container.innerHTML = "";

    if (courses.length === 0) {
      container.innerHTML = "<p>No courses available.</p>";
      return;
    }

    courses.forEach((c, index) => {
      const div = document.createElement('div');
      div.className = 'course';
      div.innerHTML = `
        <h3>${c.title}</h3>
        <p>${c.desc}</p>
        <button onclick="deleteCourse(${index})">Delete</button>
      `;
      container.appendChild(div);
    });
  }

  function renderStudentCourses() {
    const container = document.getElementById('course-list-student');
    const courses = getCourses();
    container.innerHTML = "";

    if (courses.length === 0) {
      container.innerHTML = "<p>No courses available yet. Check back later.</p>";
      return;
    }

    courses.forEach((c) => {
      const div = document.createElement('div');
      div.className = 'course';
      div.innerHTML = `
        <h3>${c.title}</h3>
        <p>${c.desc}</p>
        <button onclick="alert('You enrolled in ${c.title}')">Enroll</button>
      `;
      container.appendChild(div);
    });
  }

  function deleteCourse(index) {
    const courses = getCourses();
    courses.splice(index, 1);
    saveCourses(courses);
    renderAdminCourses();
  }

  function logout() {
    currentUser = { username: "", role: "" };
    selectedRole = "";
    document.getElementById('admin-screen').classList.add('hidden');
    document.getElementById('student-screen').classList.add('hidden');
    document.getElementById('login-screen').classList.remove('hidden');
    document.getElementById('username').value = "";
    document.getElementById('password').value = "";
  }
</script>

</body>
</html>
