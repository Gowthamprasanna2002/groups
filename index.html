        input[type="file"],

            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }
        button {

            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 6px;
