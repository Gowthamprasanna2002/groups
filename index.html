<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Attendance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      padding: 20px;
      line-height: 1.5;
    }
    h2 {
      background: #0073e6;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .form-container {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .radio-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 8px;
    }
    .radio-group label {
      font-weight: normal;
      background: #f1f1f1;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .radio-group input {
      margin-right: 6px;
    }
    input[type="file"], 
    input[type="date"], 
    select {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <h2>College Attendance Form</h2>

  <div class="form-container">
    <!-- âœ… CHANGE: Added name + netlify -->
    <form name="attendance-form" method="POST" data-netlify="true" enctype="multipart/form-data">
      <!-- Netlify honeypot (spam protection) -->
      <input type="hidden" name="form-name" value="attendance-form">

      <table>
        <tr>
          <th>Field</th>
          <th>Input</th>
        </tr>
        <tr>
          <td><label for="name-group">NAME *</label></td>
          <td>
            <div class="radio-group" id="name-group">
              <label><input type="radio" name="name" value="Mr. GOPI" required>Mr. GOPI</label>
              <label><input type="radio" name="name" value="Mr. JAYAPAL">Mr. JAYAPAL</label>
              <!-- ... (keep rest of your name options as is) ... -->
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="college-group">COLLEGE NAME *</label></td>
          <td>
            <div class="radio-group" id="college-group">
              <!-- Keep your full college options intact -->
              <label><input type="radio" name="college" value="Annai mathammal sheela Engineering college - (CIVIL)" required>Annai mathammal sheela Engineering college - (CIVIL)</label>
              <!-- ... rest unchanged ... -->
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="date">DATE *</label></td>
          <td><input type="date" id="date" name="date" required></td>
        </tr>
        <tr>
          <td><label for="attendance">ATTENDANCE *</label></td>
          <td><input type="file" id="attendance" name="attendance" accept=".jpg,.jpeg,.png,.pdf" multiple required></td>
        </tr>
        <tr>
          <td><label for="morning-geotag">MORNING GEOTAG IMAGES *</label></td>
          <td>
            <input type="file" id="morning-geotag" name="morning1" accept=".jpg,.jpeg,.png" required><br>
            <input type="file" name="morning2" accept=".jpg,.jpeg,.png"><br>
            <input type="file" name="morning3" accept=".jpg,.jpeg,.png"><br>
            <input type="file" name="morning4" accept=".jpg,.jpeg,.png"><br>
          </td>
        </tr>
        <tr>
          <td><label for="afternoon-geotag">AFTERNOON GEOTAG IMAGES *</label></td>
          <td>
            <input type="file" id="afternoon-geotag" name="afternoon1" accept=".jpg,.jpeg,.png" required><br>
            <input type="file" name="afternoon2" accept=".jpg,.jpeg,.png"><br>
            <input type="file" name="afternoon3" accept=".jpg,.jpeg,.png"><br>
            <input type="file" name="afternoon4" accept=".jpg,.jpeg,.png"><br>
          </td>
        </tr>
        <tr>
          <td><label for="video">VIDEO (1 MINUTE)</label></td>
          <td><input type="file" id="video" name="video" accept=".mp4,.mov,.avi"></td>
        </tr>
        <tr>
          <td><label for="day">DAY *</label></td>
          <td>
            <select id="day" name="day" required>
              <option value="">Select Day</option>
              <option value="Day 1">Day 1</option>
              <option value="Day 2">Day 2</option>
              <option value="Day 3">Day 3</option>
              <option value="Day 4">Day 4</option>
              <option value="Day 5">Day 5</option>
              <option value="Day 6">Day 6</option>
              <option value="Day 7">Day 7</option>
              <option value="Day 8">Day 8</option>
              <option value="Day 9">Day 9</option>
              <option value="Day 10">Day 10</option>
              <option value="Day 11">Day 11</option>
              <option value="Day 12">Day 12</option>
            </select>
          </td>
        </tr>
      </table>
      <button type="submit">Submit Form</button>
    </form>
  </div>

</body>
</html>
